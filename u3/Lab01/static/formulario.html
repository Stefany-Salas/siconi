<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <title>Document</title>
    
</head>

<body>
    <form action="/formulario" method="POST" style="padding-top: 10px; " class="form-horizontal">
        <div class="form-group"><label class="control-label col-xs-5">
                <h1> Ingrese los datos del producto</h1><br>
            </label>
        </div>
        <div class="form-group">
            <label for="inputNombre" class="control-label col-xs-2">
                   Nombre*
                </label>
            <div class="col-xs-5">
                <input class="form-control" type="text" name="nombre" id="inputNombre" placeholder="Nombre" required>
            </div>
        </div>
        <div class="form-group">
            <label for="imputBrand" class="control-label col-xs-2">
                    Marca*
                </label>
            <div class="col-xs-5">
                <input class="form-control" type="text" name="marca" id="imputBrand" placeholder="Marca" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputModel" class="control-label col-xs-2">
                    Modelo*
                </label>
            <div class="col-xs-5">
                <input class="form-control" type="text" name="modelo" id="inputModel" placeholder="Modelo" required>
            </div>
        </div>
        </div>
        <div class="form-group">
            <label for="inputQuantity" class="control-label col-xs-2">
                    Cantidad*
                </label>
            <div class="col-xs-5">
                <input class="form-control" type="number" name="cantidad" id="inputQuantity" placeholder="Cantidad" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPrice" class="control-label col-xs-2">
                    Precio*
                </label>
            <div class="col-xs-5">
                <input class="form-control" type="number" name="precio" id="inputPrice" placeholder="Precio" required>
            </div>
        </div>
        <div class="col-xs-offset-2 col-xs-10">
            <input type="submit" class="btn btn-primary" value="ENVIAR">
        </div>
        </form>
</body>

</html>
